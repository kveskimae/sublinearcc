<!DOCTYPE html>
<!-- saved from url=(0049)http://visjs.org/examples/network/basicUsage.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Network | Basic usage</title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link href="./styles/vis.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/lib/vis.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./js/lib/slider/js/bootstrap-slider.js" type="text/javascript"></script>
    <link href="./js/lib/slider/css/slider.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p></p>
    <div class="col-md-12">
        <div id="mynetwork" class="col-md-8">
            <div class="vis-network">
                <canvas></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="padding10"> Epsilon
                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0.1" data-slider-max="0.9" data-slider-step="0.1" data-slider-value="0.3" />
            </div>
            <div>
                <button class="btn btn-info" onclick="find()">Find # of CCs</button>
                <button class="btn btn-info" onclick="resetNodeColors()">Reset color</button>
            </div>
            <div class="padding10">Current step:<span id="current_step"></span></div>
            <div class="padding10">Chosen nodes(red):<span id="chosen_nodes"></span></div>
            <div class="padding10">Globally found nodes(green):<span id="global_nodes"></span></div>
            <div class="padding10">Current node:<span id="current_node"></span></div>
            <div class="padding10">Current node BFS:<span id="current_node_BFS"></span></div>
            <div class="padding10">Current node <span id="current_node_ncirc"></span></div>
            <div class="padding10">Number of CC:<span id="number_CC"></span></div>
        </div>
    </div>
    <script type="text/javascript" src="js/cc.js"></script>
</body>

</html>
